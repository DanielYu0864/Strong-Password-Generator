<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <form id="passwordGeneratorForm">
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <img class="far fa-clipboard" src="https://image.flaticon.com/icons/svg/2933/2933139.svg" alt="copy button">
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="range" class="length-range" min="6" max="50" value="1">
                    <input type="number" id="length" class="length-number" min="6" max="50" value="1"/>
                </div>

                <div class="setting">
                    <label>Include uppercase</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Include lowercase</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
